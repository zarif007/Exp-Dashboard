{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-lg">
	<div class="signup-form">
		<form action="{% url 'register' %}" method="post" class="form-horizontal">
			{% csrf_token %}

			
			<div class="row">
				<div class="col-10 offset-4">
					<h2>Log in</h2>
				</div>	
			</div>		
			
			<div class="message row" id="message">
				<div class="col-sm-12">
					{% include 'partials/_messages.html' %}
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-4">Email Address</label>
				<div class="col-8">
					<input type="email" class="form-control" id="emailField" name="email" required="required">
				</div>        	
			</div>
			<div class="emailinvalid_feedback" style="display: none; color: rgb(236, 97, 97);"></div>

			<div class="form-group row">
				<label class="col-form-label col-4">Password</label>
				<div class="col-6">
					<input type="password" class="form-control" name="password" id="passwordField" required="required">
				</div>    
				<div class="col-2 showPassword">
					<small class="showPasswordToggle">SHOW</small>
				</div>    	
			</div>

			<div class="form-group row">
				<div class="col-8 offset-4">
					<button type="submit" class="btn btn-primary btn-lg submit-btn">Log in</button>
				</div>  
			</div>		      
		</form>

	</div>
</div>

</body>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
