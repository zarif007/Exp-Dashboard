{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post" class="form-horizontal">
		<div class="row">
        	<div class="col-8 offset-4">
				<h2>Sign Up</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Username</label>
			<div class="col-8">
                <input type="text" class="form-control" id="usernameField" name="username" required="required">
            </div>    
			  	
        </div>

		<div class="invalid_feedback" style="display: none; color: rgb(236, 97, 97);"></div>  


		<div class="form-group row">
			<label class="col-form-label col-4">Email Address</label>
			<div class="col-8">
                <input type="email" class="form-control" id="emailField" name="email" required="required">
            </div>        	
        </div>
		<div class="emailinvalid_feedback" style="display: none; color: rgb(236, 97, 97);"></div>

		<div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-6">
                <input type="password" class="form-control" name="password" id="passwordField" required="required">
            </div>    
            <div class="col-2">
                <small>show</small>
            </div>    	
        </div>

		<div class="passwordinvalid_feedback" style="display: none; color: rgb(236, 97, 97);"></div>

		<div class="form-group row">
			<label class="col-form-label col-4">Confirm Password</label>
			<div class="col-8">
                <input type="password" class="form-control" id="confirmpasswordField" name="confirm_password" required="required">
            </div>        	
        </div>

		<div class="confirmpasswordinvalid_feedback" style="display: none; color: rgb(236, 97, 97);"></div>


		<div class="form-group row">
			<div class="col-8 offset-4">
				<p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>  
		</div>		      
    </form>
	<div class="text-center">Already have an account? <a href="#">Login here</a></div>
</div>
</body>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
